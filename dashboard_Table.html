<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .status-icon {
            font-size: 40px;
        }
        .offline {
            color: gray;
        }
        .online {
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h2>Status Dashboard</h2>
    <p>Registered: <span id="registered">0</span> | Online: <span id="online">0</span> | Offline: <span id="offline">0</span></p>
    
    <div class="container" id="ponContainer"></div>

    <script>
       const ponData = [
            { name: "LOS", ONU: 40, online: 34, offline: 6, status: "online" },
            { name: "ONLINE", ONU: 17, online: 16, offline: 1, status: "online" },
            { name: "UNSPEC", ONU: 36, online: 34, offline: 2, status: "online" },
            { name: "ALL", ONU: 97, online: 88, offline: 9, status: "offline" }
];

        function updateDashboard() {
            const ponContainer = document.getElementById("ponContainer");
            ponContainer.innerHTML = "";
            
            let totalRegistered = 0;
            let totalOnline = 0;
            let totalOffline = 0;
            
            ponData.forEach(pon => {
                totalRegistered += pon.registered;
                totalOnline += pon.online;
                totalOffline += pon.offline;
                
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div class="status-icon ${pon.status}">â¬¤</div>
                    <p><strong>${pon.name}: ${pon.status.charAt(0).toUpperCase() + pon.status.slice(1)}</strong></p>
                    <p>ONU: ${pon.ONU}</p>
                
                `;
                ponContainer.appendChild(card);
            });
            
            document.getElementById("registered").innerText = totalRegistered;
            document.getElementById("online").innerText = totalOnline;
            document.getElementById("offline").innerText = totalOffline;
        }

        updateDashboard();
    </script>
</body>
</html>

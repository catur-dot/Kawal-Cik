<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            cursor: pointer;
        }
        .status-icon {
            font-size: 40px;
        }
        .offline {
            color: gray;
        }
        .online {
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <h2>Status Dashboard</h2>
    <p>Registered: <span id="registered">0</span> | Online: <span id="online">0</span> | Offline: <span id="offline">0</span></p>
    
    <div class="container" id="ponContainer"></div>
    <button onclick="addData()">Tambah Data</button>

    <script>
       let ponData = [];

        function updateDashboard() {
            const ponContainer = document.getElementById("ponContainer");
            ponContainer.innerHTML = "";
            
            let totalRegistered = 0;
            let totalOnline = 0;
            let totalOffline = 0;
            
            ponData.forEach(pon => {
                totalRegistered += pon.ONU;
                if (pon.status === "online") {
                    totalOnline += pon.ONU;
                } else {
                    totalOffline += pon.ONU;
                }
                
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <div class="status-icon ${pon.status}">â¬¤</div>
                    <p><strong>${pon.name}</strong></p>
                    <p>ONU: ${pon.ONU}</p>
                `;
                card.onclick = () => window.location.href = `detail.html?name=${pon.name}`;
                ponContainer.appendChild(card);
            });
            
            document.getElementById("registered").innerText = totalRegistered;
            document.getElementById("online").innerText = totalOnline;
            document.getElementById("offline").innerText = totalOffline;
        }

        function addData() {
            const newName = prompt("Masukkan nama:");
            const newONU = parseInt(prompt("Masukkan jumlah ONU:")) || 0;
            const newStatus = confirm("Apakah status Online?") ? "online" : "offline";
            
            if (newName) {
                ponData.push({ name: newName, ONU: newONU, status: newStatus });
                updateDashboard();
            }
        }

        updateDashboard();
    </script>
</body>
</html>

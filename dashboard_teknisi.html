<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button, .btn-add, .btn-logout {
            background: blue;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout {
            background: darkred;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="checkUserRole(); loadData()">

<div class="container">
    <h2>Dashboard Teknisi</h2>

    <button class="btn-logout" onclick="logout()">Logout</button>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Cari Nama atau Alamat">
        <button onclick="searchOrder()">Search</button>
    </div>

    <button class="btn-add" onclick="openModal()" id="btn-add">Tambah Data</button>

    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="dataModal" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, 0); background: white; padding: 20px; border-radius: 10px;">
    <h3>Tambah Data Baru</h3>
    <input type="text" id="nama" placeholder="Nama"><br><br>
    <input type="text" id="alamat" placeholder="Alamat"><br><br>
    <input type="text" id="nd" placeholder="ND"><br><br>
    <input type="text" id="odp" placeholder="ODP"><br><br>
    <input type="text" id="taggingan" placeholder="Taggingan Rumah"><br><br>
    <input type="text" id="odc" placeholder="ODC"><br><br>
    <input type="text" id="cp" placeholder="CP"><br><br>
    <input type="text" id="redaman" placeholder="Redaman"><br><br>
    <button onclick="addData()">Tambah</button>
    <button onclick="closeModal()">Tutup</button>
</div>

<script>
    let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
    let currentUser = localStorage.getItem("username");

    function checkUserRole() {
        if (currentUser !== "24960059") {
            document.getElementById("btn-add").style.display = "none";
        }
    }

    function loadData() {
        let tableBody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = ""; 

        dataTeknisi.forEach((item, index) => {
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.nama}</td>
                <td>${item.alamat}</td>
                <td>${item.nd}</td>
                <td>${item.odp}</td>
                <td>${item.taggingan}</td>
                <td>${item.odc}</td>
                <td>${item.cp}</td>
                <td>${item.redaman}</td>
                <td>
                    ${currentUser === "24960059" ? `<button class="btn-delete" onclick="deleteRow(${index})">Hapus</button>` : ""}
                </td>
            `;
        });
    }

    function openModal() {
        if (currentUser === "24960059") {
            document.getElementById("dataModal").style.display = "block";
        } else {
            alert("Anda tidak memiliki izin untuk menambah data");
        }
    }

    function closeModal() {
        document.getElementById("dataModal").style.display = "none";
    }

    function saveToLocalStorage() {
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
    }

    function addData() {
        let nama = document.getElementById("nama").value;
        let alamat = document.getElementById("alamat").value;
        let nd = document.getElementById("nd").value;
        let odp = document.getElementById("odp").value;
        let taggingan = document.getElementById("taggingan").value;
        let odc = document.getElementById("odc").value;
        let cp = document.getElementById("cp").value;
        let redaman = document.getElementById("redaman").value;

        if (nama && alamat && nd && odp && taggingan && odc && cp && redaman) {
            dataTeknisi.push({ nama, alamat, nd, odp, taggingan, odc, cp, redaman });
            saveToLocalStorage();
            loadData();
            closeModal();
        } else {
            alert("Semua kolom harus diisi!");
        }
    }

    function deleteRow(index) {
        if (currentUser === "24960059") {
            dataTeknisi.splice(index, 1);
            saveToLocalStorage();
            loadData();
        } else {
            alert("Anda tidak memiliki izin untuk menghapus data");
        }
    }

    function searchOrder() {
        let keyword = document.getElementById("search").value.toLowerCase();
        let filteredData = JSON.parse(localStorage.getItem("dataTeknisi")) || [];

        let result = filteredData.filter(item =>
            item.nama.toLowerCase().includes(keyword) ||
            item.alamat.toLowerCase().includes(keyword)
        );

        let tableBody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        result.forEach((item, index) => {
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.nama}</td>
                <td>${item.alamat}</td>
                <td>${item.nd}</td>
                <td>${item.odp}</td>
                <td>${item.taggingan}</td>
                <td>${item.odc}</td>
                <td>${item.cp}</td>
                <td>${item.redaman}</td>
            `;
        });
    }

    function logout() {
        localStorage.clear();
        window.location.href = "index.html";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .btn-add, .btn-logout {
            background: blue;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout {
            background: darkred;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #dataModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body onload="loadData()">

<div class="container">
    <h2>Dashboard Teknisi</h2>

    <button class="btn-logout" onclick="logout()">Logout</button>
    <button class="btn-add" onclick="openModal()" id="btn-add">Tambah Data</button>

    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th>DITAMBAHKAN OLEH</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="dataModal">
    <h3>Tambah Data Baru</h3>
    <input type="text" id="nama" placeholder="Nama"><br><br>
    <input type="text" id="alamat" placeholder="Alamat"><br><br>
    <input type="text" id="nd" placeholder="ND"><br><br>
    <input type="text" id="odp" placeholder="ODP"><br><br>
    <input type="text" id="taggingan" placeholder="Taggingan Rumah"><br><br>
    <input type="text" id="odc" placeholder="ODC"><br><br>
    <input type="text" id="cp" placeholder="CP"><br><br>
    <input type="text" id="redaman" placeholder="Redaman"><br><br>
    <button onclick="addData()">Tambah</button>
    <button onclick="closeModal()">Tutup</button>
</div>

<script>
    let username = localStorage.getItem("username");
    let userRole = localStorage.getItem("userRole");
    let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];

    function openModal() {
        if (userRole === "superadmin") {
            document.getElementById("dataModal").style.display = "block";
        } else {
            alert("Anda tidak memiliki izin untuk menambah data");
        }
    }

    function closeModal() {
        document.getElementById("dataModal").style.display = "none";
    }

    function addData() {
        if (userRole !== "superadmin") {
            alert("Anda tidak memiliki izin untuk menambahkan data.");
            return;
        }

        let nama = document.getElementById("nama").value;
        let alamat = document.getElementById("alamat").value;
        let nd = document.getElementById("nd").value;
        let odp = document.getElementById("odp").value;
        let taggingan = document.getElementById("taggingan").value;
        let odc = document.getElementById("odc").value;
        let cp = document.getElementById("cp").value;
        let redaman = document.getElementById("redaman").value;

        if (!nama || !alamat || !nd || !odp || !taggingan || !odc || !cp || !redaman) {
            alert("Semua kolom harus diisi!");
            return;
        }

        let newData = {
            nama,
            alamat,
            nd,
            odp,
            taggingan,
            odc,
            cp,
            redaman,
            addedBy: username
        };

        dataTeknisi.push(newData);
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));

        closeModal();
        loadData();
    }

    function loadData() {
        let tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        dataTeknisi.forEach((data, index) => {
            let row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${data.nama}</td>
                    <td>${data.alamat}</td>
                    <td>${data.nd}</td>
                    <td>${data.odp}</td>
                    <td>${data.taggingan}</td>
                    <td>${data.odc}</td>
                    <td>${data.cp}</td>
                    <td>${data.redaman}</td>
                    <td>${data.addedBy}</td>
                    <td><button class="btn-delete" onclick="deleteRow(${index})">Hapus</button></td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function deleteRow(index) {
        if (userRole !== "superadmin") {
            alert("Anda tidak memiliki izin untuk menghapus data.");
            return;
        }
        
        dataTeknisi.splice(index, 1);
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));

        loadData();
    }

    function logout() {
        localStorage.removeItem("username");
        localStorage.removeItem("userRole");
        window.location.href = "login.html";
    }
</script>

</body>
</html>

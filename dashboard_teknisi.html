<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .btn-logout { background: darkred; float: right; }
        .btn-add { background: blue; }
        .btn-delete { background: red; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th { background-color: darkred; color: white; }
    </style>
</head>
<body onload="loadData()">

<div class="container">
    <h2>Dashboard Teknisi</h2>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Cari Internet atau Nama" onkeyup="searchData()">
    </div>
    <button class="btn btn-add" id="btn-add" onclick="openModal()">Tambah Data</button>
    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="dataModal" style="display:none;position:fixed;top:20%;left:50%;transform:translate(-50%,0);background:white;padding:20px;border-radius:10px;">
    <h3>Tambah Data Baru</h3>
    <input type="text" id="nama" placeholder="Nama"><br><br>
    <input type="text" id="alamat" placeholder="Alamat"><br><br>
    <input type="text" id="nd" placeholder="ND"><br><br>
    <input type="text" id="odp" placeholder="ODP"><br><br>
    <input type="text" id="taggingan" placeholder="Taggingan Rumah"><br><br>
    <input type="text" id="odc" placeholder="ODC"><br><br>
    <input type="text" id="cp" placeholder="CP"><br><br>
    <input type="text" id="redaman" placeholder="Redaman"><br><br>
    <button onclick="addData()">Tambah</button>
    <button onclick="closeModal()">Tutup</button>
</div>

<script>
    let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
    let currentUser = localStorage.getItem("username");

    function loadData() {
        let tableBody = document.querySelector("#orderTable tbody");
        tableBody.innerHTML = "";
        dataTeknisi.forEach((item, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${item.nama}</td>
                <td>${item.alamat}</td>
                <td>${item.nd}</td>
                <td>${item.odp}</td>
                <td>${item.taggingan}</td>
                <td>${item.odc}</td>
                <td>${item.cp}</td>
                <td>${item.redaman}</td>
                <td>${currentUser === "24960059" ? `<button class='btn btn-delete' onclick='deleteRow(${index})'>Hapus</button>` : ""}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
        document.getElementById("btn-add").style.display = currentUser === "24960059" ? "inline-block" : "none";
    }

    function addData() {
        if (currentUser !== "24960059") {
            alert("Anda tidak memiliki izin untuk menambah data");
            return;
        }
        let newData = {
            nama: document.getElementById("nama").value,
            alamat: document.getElementById("alamat").value,
            nd: document.getElementById("nd").value,
            odp: document.getElementById("odp").value,
            taggingan: document.getElementById("taggingan").value,
            odc: document.getElementById("odc").value,
            cp: document.getElementById("cp").value,
            redaman: document.getElementById("redaman").value
        };
        dataTeknisi.push(newData);
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
        loadData();
        closeModal();
    }

    function deleteRow(index) {
        dataTeknisi.splice(index, 1);
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
        loadData();
    }

    function searchData() {
        let keyword = document.getElementById("search").value.toLowerCase();
        let filteredData = dataTeknisi.filter(item =>
            Object.values(item).some(val => val.toLowerCase().includes(keyword))
        );
        dataTeknisi = filteredData;
        loadData();
    }

    function logout() {
        localStorage.removeItem("username");
        window.location.href = "index.html";
    }

    function openModal() { document.getElementById("dataModal").style.display = "block"; }
    function closeModal() { document.getElementById("dataModal").style.display = "none"; }
</script>

</body>
</html>

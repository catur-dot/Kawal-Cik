<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .btn-add {
            display: none; 
            background: blue; 
            color: white; 
            padding: 10px; 
            border: none; 
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th { background-color: darkred; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>Dashboard Teknisi</h2>
    <button class="btn-add" onclick="openModal()" id="btn-add">Tambah Data</button>
    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal -->
<div id="dataModal" style="display:none; background:white; padding:20px; position:fixed; top:20%; left:50%; transform:translate(-50%, 0);">
    <h3>Tambah Data Baru</h3>
    <input type="text" id="nama" placeholder="Nama"><br><br>
    <input type="text" id="alamat" placeholder="Alamat"><br><br>
    <input type="text" id="nd" placeholder="ND"><br><br>
    <input type="text" id="odp" placeholder="ODP"><br><br>
    <button onclick="addData()">Tambah</button>
    <button onclick="closeModal()">Tutup</button>
</div>

<script>
    let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
    let currentUser = localStorage.getItem("username") || "userBiasa";

    function loadData() {
        let tableBody = document.querySelector("#orderTable tbody");
        tableBody.innerHTML = "";
        dataTeknisi.forEach((item, index) => {
            let row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.alamat}</td>
                    <td>${item.nd}</td>
                    <td>${item.odp}</td>
                    <td>${currentUser === "24960059" ? `<button onclick='deleteRow(${index})'>Hapus</button>` : "View Only"}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        if (currentUser === "24960059") {
            document.getElementById("btn-add").style.display = "block";
        }
    }

    function openModal() {
        if (currentUser === "24960059") {
            document.getElementById("dataModal").style.display = "block";
        } else {
            alert("Anda tidak memiliki akses untuk menambah data.");
        }
    }

    function closeModal() {
        document.getElementById("dataModal").style.display = "none";
    }

    function addData() {
        if (currentUser !== "24960059") {
            alert("Anda tidak memiliki izin untuk menambah data.");
            return;
        }
        let newData = {
            nama: document.getElementById("nama").value,
            alamat: document.getElementById("alamat").value,
            nd: document.getElementById("nd").value,
            odp: document.getElementById("odp").value
        };
        dataTeknisi.push(newData);
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
        closeModal();
        loadData();
    }

    function deleteRow(index) {
        if (currentUser !== "24960059") {
            alert("Anda tidak memiliki izin untuk menghapus data.");
            return;
        }
        dataTeknisi.splice(index, 1);
        localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
        loadData();
    }

    window.onload = function() {
        if (!localStorage.getItem("username")) {
            localStorage.setItem("username", "userBiasa");
        }
        loadData();
    };
</script>

</body>
</html>

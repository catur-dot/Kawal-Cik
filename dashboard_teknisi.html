<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: none;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: darkred; color: white; }
        .btn { padding: 8px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-delete { background: red; color: white; }
        .btn-logout { background: darkred; color: white; float: right; }
    </style>
</head>
<body>
    <div class="login-container" id="loginBox">
        <h2>DASHBOARD INDIHOME</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <select id="role">
            <option value="Teknisi">Teknisi</option>
            <option value="Team Leader">Team Leader</option>
        </select><br>
        <button onclick="login()">Log in</button>
    </div>

    <div class="container" id="dashboard">
        <h2>Dashboard Teknisi</h2>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAMA</th>
                    <th>ALAMAT</th>
                    <th>ND</th>
                    <th>ODP</th>
                    <th>TAGGINGAN RUMAH</th>
                    <th>ODC</th>
                    <th>CP</th>
                    <th>REDAMAN</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;

            if (username === "24960059" && password === "telkom135" && role === "Team Leader") {
                alert("Login berhasil sebagai Team Leader");
                window.location.href = "dashboard_teamleader.html";
            } else if (username === "admin" && password === "telkom135" && role === "Teknisi") {
                alert("Login berhasil sebagai Teknisi");
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                loadData();
            } else {
                alert("Username atau password salah");
            }
        }

        function logout() {
            document.getElementById("loginBox").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
        }

        function loadData() {
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            let data = JSON.parse(localStorage.getItem("dataTeknisi")) || [];

            data.forEach((item, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.alamat}</td>
                    <td>${item.nd}</td>
                    <td>${item.odp}</td>
                    <td>${item.taggingan}</td>
                    <td>${item.odc}</td>
                    <td>${item.cp}</td>
                    <td>${item.redaman}</td>
                    <td><button class='btn btn-delete' onclick='deleteRow(${index})'>Hapus</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function deleteRow(index) {
            let data = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
            data.splice(index, 1);
            localStorage.setItem("dataTeknisi", JSON.stringify(data));
            loadData();
        }
    </script>
</body>
</html>

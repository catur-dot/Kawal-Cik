<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .search-bar input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-bar button {
            padding: 8px;
            background: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-add {
            background: green;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: red;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dashboard Teknisi</h2>

    <div class="search-bar">
        <button class="btn-add" onclick="openModal()">Tambah Data</button>
        <div>
            <input type="text" id="search" placeholder="Cari Order ID">
            <button onclick="searchOrder()">Search</button>
        </div>
    </div>

    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th></th> <!-- Kolom baru untuk tombol delete -->
            </tr>
        </thead>
        <tbody>
            <!-- Data akan muncul di sini -->
        </tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="dataModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Tambah Data Baru</h3>
        <input type="text" id="nama" placeholder="Nama" required><br><br>
        <input type="text" id="alamat" placeholder="Alamat" required><br><br>
        <input type="text" id="nd" placeholder="ND" required><br><br>
        <input type="text" id="odp" placeholder="ODP" required><br><br>
        <input type="text" id="taggingan" placeholder="Taggingan Rumah" required><br><br>
        <input type="text" id="odc" placeholder="ODC" required><br><br>
        <input type="text" id="cp" placeholder="CP" required><br><br>
        <input type="text" id="redaman" placeholder="Redaman" required><br><br>
        <button onclick="addData()">Tambah</button>
    </div>
</div>

<script>
    let count = 1;

    function searchOrder() {
        let input = document.getElementById("search").value.toLowerCase();
        let table = document.getElementById("orderTable");
        let tr = table.getElementsByTagName("tr");

        for (let i = 1; i < tr.length; i++) {
            let td = tr[i].getElementsByTagName("td")[3]; // Kolom ND
            if (td) {
                let textValue = td.textContent || td.innerText;
                if (textValue.toLowerCase().indexOf(input) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function openModal() {
        document.getElementById("dataModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("dataModal").style.display = "none";
    }

    function addData() {
        let nama = document.getElementById("nama").value;
        let alamat = document.getElementById("alamat").value;
        let nd = document.getElementById("nd").value;
        let odp = document.getElementById("odp").value;
        let taggingan = document.getElementById("taggingan").value;
        let odc = document.getElementById("odc").value;
        let cp = document.getElementById("cp").value;
        let redaman = document.getElementById("redaman").value;

        if (nama && alamat && nd && odp && taggingan && odc && cp && redaman) {
            let table = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
            let newRow = table.insertRow();
            
            newRow.innerHTML = `
                <td>${count++}</td>
                <td>${nama}</td>
                <td>${alamat}</td>
                <td>${nd}</td>
                <td>${odp}</td>
                <td>${taggingan}</td>
                <td>${odc}</td>
                <td>${cp}</td>
                <td>${redaman}</td>
                <td><button class="btn-delete" onclick="deleteRow(this)">Hapus</button></td>
            `;

            closeModal();
            document.getElementById("nama").value = "";
            document.getElementById("alamat").value = "";
            document.getElementById("nd").value = "";
            document.getElementById("odp").value = "";
            document.getElementById("taggingan").value = "";
            document.getElementById("odc").value = "";
            document.getElementById("cp").value = "";
            document.getElementById("redaman").value = "";
        } else {
            alert("Semua kolom harus diisi!");
        }
    }

    function deleteRow(button) {
        let row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>

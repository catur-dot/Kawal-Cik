<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            background: darkred;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .login-container input, .login-container select, .login-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DASHBOARD INDIHOME</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <select id="role">
            <option value="Teknisi">Teknisi</option>
            <option value="Team Leader">Team Leader</option>
        </select>
        <button onclick="login()">Log in</button>
        <div class="contact-info">
            Telegram Contact: <strong>@basjuniarto</strong>
        </div>
    </div>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;
            
            if (username === "24960059" && password === "telkom135" && role === "Team Leader") {
                alert("Login berhasil sebagai Team Leader");
                window.location.href = "dashboard_teamleader.html";
            } else if (username === "admin" && password === "telkom135" && role === "Teknisi") {
                alert("Login berhasil sebagai Teknisi");
                window.location.href = "dashboard_teknisi.html";
            } else {
                alert("Username atau password salah");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button, .btn-add, .btn-logout {
            background: blue;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout {
            background: darkred;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard Teknisi</h2>
        <button class="btn-logout" onclick="logout()">Logout</button>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Cari Internet atau Nama">
            <button onclick="searchOrder()">Search</button>
        </div>
        <button class="btn-add" onclick="openModal()">Tambah Data</button>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAMA</th>
                    <th>ALAMAT</th>
                    <th>ND</th>
                    <th>ODP</th>
                    <th>TAGGINGAN RUMAH</th>
                    <th>ODC</th>
                    <th>CP</th>
                    <th>REDAMAN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>

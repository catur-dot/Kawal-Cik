<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button, .btn-add, .btn-logout {
            background: blue;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout {
            background: darkred;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<script>
    // Cek apakah pengguna sudah login
    if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "login.html";
    }
</script>
<div class="container">
    <h2>Dashboard Teknisi</h2>
    <button class="btn-logout" onclick="logout()">Logout</button>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Cari Internet atau Nama">
        <button onclick="searchOrder()">Search</button>
    </div>
    <button class="btn-add" onclick="openModal()">Tambah Data</button>
    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script>
    function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button, .btn-add, .btn-logout {
            background: blue;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout {
            background: darkred;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="loadData()">

<div class="container">
    <h2>Dashboard Teknisi</h2>

    <button class="btn-logout" onclick="logout()">Logout</button>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Cari Nama atau ND">
        <button onclick="searchData()">Cari</button>
    </div>

    <button class="btn-add" onclick="openModal()" id="btn-add" style="display: none;">Tambah Data</button>

    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ND</th>
                <th>ALAMAT</th>
                <th>ODP</th>
                <th>TAGGINGAN</th>
                <th>ODC</th>
                <th>REDAMAN</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal Form -->
<div id="dataModal" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, 0); background: white; padding: 20px; border-radius: 10px;">
    <h3>Tambah Data Baru</h3>
    <input type="text" id="nama" placeholder="Nama"><br>
    <input type="text" id="nd" placeholder="ND"><br>
    <input type="text" id="alamat" placeholder="Alamat"><br>
    <input type="text" id="odp" placeholder="ODP"><br>
    <input type="text" id="taggingan" placeholder="Taggingan Rumah"><br>
    <input type="text" id="odc" placeholder="ODC"><br>
    <input type="text" id="redaman" placeholder="Redaman"><br>
    <button onclick="addData()">Tambah</button>
    <button onclick="closeModal()">Tutup</button>
</div>

<script>
    let user = localStorage.getItem("username");
    let isSuperAdmin = (user === "24960059");
    document.getElementById("btn-add").style.display = isSuperAdmin ? "block" : "none";
    
    function loadData() {
        let data = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
        let tbody = document.querySelector("#orderTable tbody");
        tbody.innerHTML = "";
        data.forEach((item, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${item.nama}</td>
                <td>${item.nd}</td>
                <td>${item.alamat}</td>
                <td>${item.odp}</td>
                <td>${item.taggingan}</td>
                <td>${item.odc}</td>
                <td>${item.redaman}</td>
                <td>${isSuperAdmin ? `<button class='btn-delete' onclick='deleteData(${index})'>Hapus</button>` : ""}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function addData() {
        let data = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
        let newData = {
            nama: document.getElementById("nama").value,
            nd: document.getElementById("nd").value,
            alamat: document.getElementById("alamat").value,
            odp: document.getElementById("odp").value,
            taggingan: document.getElementById("taggingan").value,
            odc: document.getElementById("odc").value,
            redaman: document.getElementById("redaman").value
        };
        data.push(newData);
        localStorage.setItem("dataTeknisi", JSON.stringify(data));
        closeModal();
        loadData();
    }

    function deleteData(index) {
        let data = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
        data.splice(index, 1);
        localStorage.setItem("dataTeknisi", JSON.stringify(data));
        loadData();
    }

    function searchData() {
        let keyword = document.getElementById("search").value.toLowerCase();
        let data = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
        let filteredData = data.filter(item => item.nama.toLowerCase().includes(keyword) || item.nd.includes(keyword));
        localStorage.setItem("dataTeknisi", JSON.stringify(filteredData));
        loadData();
    }

    function logout() {
        localStorage.removeItem("username");
        window.location.href = "index.html";
    }
</script>
</body>
</html>

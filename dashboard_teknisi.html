<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        button {
            background: darkred;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: darkred;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Dashboard Teknisi</h2>
    <button onclick="logout()">Logout</button>
    <button onclick="tambahData()">Tambah Data</button>

    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        // Cek apakah sudah login
        if (!localStorage.getItem("isLoggedIn")) {
            window.location.href = "login.html";
        }

        let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];

        function renderTable() {
            let table = document.getElementById("data-table");
            table.innerHTML = "";
            dataTeknisi.forEach((data, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${data.nama}</td>
                        <td>${data.alamat}</td>
                        <td>${data.nd}</td>
                        <td>${data.odp}</td>
                        <td>${data.taggingan}</td>
                        <td>${data.odc}</td>
                        <td>${data.cp}</td>
                        <td>${data.redaman}</td>
                        <td><button onclick="hapusData(${index})">Hapus</button></td>
                    </tr>
                `;
            });
        }

        function tambahData() {
            let nama = prompt("Masukkan Nama:");
            let alamat = prompt("Masukkan Alamat:");
            let nd = prompt("Masukkan ND:");
            let odp = prompt("Masukkan ODP:");
            let taggingan = prompt("Masukkan Taggingan Rumah:");
            let odc = prompt("Masukkan ODC:");
            let cp = prompt("Masukkan CP:");
            let redaman = prompt("Masukkan Redaman:");

            if (nama && alamat && nd && odp && taggingan && odc && cp && redaman) {
                dataTeknisi.push({ nama, alamat, nd, odp, taggingan, odc, cp, redaman });
                localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
                renderTable();
            } else {
                alert("Data tidak boleh kosong!");
            }
        }

        function hapusData(index) {
            if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
                dataTeknisi.splice(index, 1);
                localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
                renderTable();
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("dataTeknisi"); // Opsional, jika ingin menghapus data saat logout
            window.location.href = "login.html";
        }

        renderTable();
    </script>
</body>
</html>

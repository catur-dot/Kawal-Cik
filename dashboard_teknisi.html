<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .search-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button, .btn-add, .btn-logout {
            background: blue;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-logout {
            background: darkred;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="loadData()">
    <div class="container">
        <h2>Dashboard Teknisi</h2>
        <button class="btn-logout" onclick="logout()">Logout</button>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Cari Nama atau ND">
            <button onclick="searchOrder()">Cari</button>
        </div>
        <button class="btn-add" onclick="openModal()" id="btn-add">Tambah Data</button>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAMA</th>
                    <th>ND</th>
                    <th>ALAMAT</th>
                    <th>AKSI</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="dataModal" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, 0); background: white; padding: 20px; border-radius: 10px;">
        <h3>Tambah Data Baru</h3>
        <input type="text" id="nama" placeholder="Nama"><br><br>
        <input type="text" id="nd" placeholder="ND"><br><br>
        <input type="text" id="alamat" placeholder="Alamat"><br><br>
        <button onclick="addData()">Tambah</button>
        <button onclick="closeModal()">Tutup</button>
    </div>
    <script>
        let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
        let username = localStorage.getItem("username");
        
        function loadData() {
            let tbody = document.querySelector("#orderTable tbody");
            tbody.innerHTML = "";
            dataTeknisi.forEach((data, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${data.nama}</td>
                    <td>${data.nd}</td>
                    <td>${data.alamat}</td>
                    <td>${username === "24960059" ? `<button class='btn-delete' onclick='deleteRow(${index})'>Hapus</button>` : ""}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            if (username !== "24960059") {
                document.getElementById("btn-add").style.display = "none";
            }
        }
        
        function openModal() {
            if (username === "24960059") {
                document.getElementById("dataModal").style.display = "block";
            } else {
                alert("Anda tidak memiliki izin untuk menambah data");
            }
        }
        
        function closeModal() {
            document.getElementById("dataModal").style.display = "none";
        }
        
        function addData() {
            let nama = document.getElementById("nama").value;
            let nd = document.getElementById("nd").value;
            let alamat = document.getElementById("alamat").value;
            dataTeknisi.push({ nama, nd, alamat });
            localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
            closeModal();
            loadData();
        }
        
        function deleteRow(index) {
            dataTeknisi.splice(index, 1);
            localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
            loadData();
        }
        
        function searchOrder() {
            let searchText = document.getElementById("search").value.toLowerCase();
            let filteredData = dataTeknisi.filter(item => item.nama.toLowerCase().includes(searchText) || item.nd.includes(searchText));
            let tbody = document.querySelector("#orderTable tbody");
            tbody.innerHTML = "";
            filteredData.forEach((data, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${data.nama}</td>
                    <td>${data.nd}</td>
                    <td>${data.alamat}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

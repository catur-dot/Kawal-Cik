<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            background: darkred;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .login-container input, .login-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DASHBOARD INDIHOME</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="login()">Log in</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Daftar pengguna
            let users = {
                "24960059": { password: "telkom135", role: "superadmin" },
                "18810029": { password: "telkom135", role: "viewer" },
                "17830672": { password: "telkom135", role: "viewer" }
            };

            if (users[username] && users[username].password === password) {
                localStorage.setItem("userRole", users[username].role);
                alert("Login berhasil");
                window.location.href = "dashboard_teknisi.html";
            } else {
                alert("Username atau password salah");
            }
        }
    </script>
</body>
</html>

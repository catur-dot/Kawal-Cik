<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Indihome</title>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        .login-container h2 {
            background: darkred;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .login-container input, .login-container select, .login-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        th {
            background-color: #333;
            color: white;
        }
        .scroll-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DASHBOARD INDIHOME</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <select id="role">
            <option value="Teknisi">Teknisi</option>
            <option value="Team Leader">Team Leader</option>
        </select>
        <button onclick="login()">Log in</button>
        <div class="contact-info">
            Telegram Contact: <strong>@basjuniarto</strong>
        </div>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Valins ID">
            <button>Search</button>
            <button>Reset Search</button>
        </div>
        <div class="scroll-container">
            <table>
                <tr>
                    <th>START</th>
                    <th>COMPLETE</th>
                    <th>ORDERID</th>
                    <th>SOURCE</th>
                    <th>ORDER STATE</th>
                    <th>TYPE</th>
                    <th>PROSES</th>
                    <th>REF</th>
                    <th>TASK</th>
                </tr>
                <tr>
                    <td>03/23/2025 04:54:16 PM</td>
                    <td></td>
                    <td>49633243</td>
                    <td>SOM_ProvisionServiceOrderFulfillment</td>
                    <td>In Progress</td>
                    <td>SOM_ProvisionServiceOrderFulfillment</td>
                    <td>SOM_FalloutProcess</td>
                    <td>SMBDFLZN6BBF70MSAQEY9PFTA...</td>
                    <td>UpdateDesignTask</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;
            
            if (username === "24960059" && password === "telkom135" && role === "Team Leader") {
                alert("Login berhasil sebagai Team Leader");
            } else if (username === "admin" && password === "telkom135" && role === "Teknisi") {
                alert("Login berhasil sebagai Teknisi");
            } else {
                alert("Username atau password salah");
            }
        }
    </script>
</body>
</html>

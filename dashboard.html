<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Indihome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Data Pelanggan Indihome</h2>
        <input type="text" id="search" placeholder="Cari nomor Indihome..." onkeyup="searchData()">
        <table border="1">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Nomor Indihome</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data pelanggan akan diisi lewat script.js -->
            </tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

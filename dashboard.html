<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Indihome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Data Pelanggan Indihome</h2>
        <input type="text" id="searchBox" placeholder="Cari Nama / Nomor Indihome..." onkeyup="searchData()">
        
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Nomor Indihome</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data pelanggan akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Data pelanggan dummy
        let pelanggan = [
            { nama: "Budi Santoso", nomor: "1234567890" },
            { nama: "Siti Aminah", nomor: "0987654321" },
            { nama: "Andi Wijaya", nomor: "5678901234" }
        ];

        // Fungsi untuk menampilkan data pelanggan di tabel
        function loadData() {
            let tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = ""; // Kosongkan tabel sebelum diisi ulang
            
            pelanggan.forEach((data) => {
                let row = `<tr><td>${data.nama}</td><td>${data.nomor}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Fungsi pencarian data
        function searchData() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";

            pelanggan.forEach((data) => {
                if (data.nama.toLowerCase().includes(input) || data.nomor.includes(input)) {
                    let row = `<tr><td>${data.nama}</td><td>${data.nomor}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            });
        }

        // Load data saat halaman terbuka
        window.onload = loadData;
    </script>
</body>
</html>

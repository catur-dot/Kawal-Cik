<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Data Teknisi untuk Status: <span id="status-name"></span></h2>

    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan dimasukkan di sini -->
        </tbody>
    </table>

    <script>
        // Mendapatkan parameter status dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        document.getElementById("status-name").innerText = status;

        // Menampilkan data teknisi berdasarkan status
        const teknisiData = [
            { nama: "John Doe", alamat: "Jalan Merdeka 123", nd: "ND1", odp: "ODP1", taggingan: "RT1", odc: "ODC1", cp: "CP1", redaman: "10" },
            { nama: "Jane Smith", alamat: "Jalan Raya 456", nd: "ND2", odp: "ODP2", taggingan: "RT2", odc: "ODC2", cp: "CP2", redaman: "15" },
            // Anda bisa menambahkan data lain sesuai status yang dipilih
        ];

        // Menampilkan data di tabel
        const tableBody = document.querySelector("#orderTable tbody");
        teknisiData.forEach((item, index) => {
            let row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>${item.alamat}</td>
                    <td>${item.nd}</td>
                    <td>${item.odp}</td>
                    <td>${item.taggingan}</td>
                    <td>${item.odc}</td>
                    <td>${item.cp}</td>
                    <td>${item.redaman}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 80%; /* Make input fields consistent */
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .form-container {
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-row input {
            width: 75%; /* Adjust width of inputs */
        }
        .form-row button {
            width: 20%; /* Button width next to the input */
        }
    </style>
</head>
<body>
    <h2>Data Teknisi untuk Status: <span id="status-name"></span></h2>

    <h3>Tambah Data Teknisi</h3>
    <form id="addForm" class="form-container">
        <div class="form-row">
            <input type="text" id="nama" placeholder="Nama" required>
        </div>
        <div class="form-row">
            <input type="text" id="alamat" placeholder="Alamat" required>
        </div>
        <div class="form-row">
            <input type="text" id="nd" placeholder="ND" required>
        </div>
        <div class="form-row">
            <input type="text" id="odp" placeholder="ODP" required>
        </div>
        <div class="form-row">
            <input type="text" id="taggingan" placeholder="Taggingan Rumah" required>
        </div>
        <div class="form-row">
            <input type="text" id="odc" placeholder="ODC" required>
        </div>
        <div class="form-row">
            <input type="text" id="cp" placeholder="CP" required>
        </div>
        <div class="form-row">
            <input type="text" id="redaman" placeholder="Redaman" required>
            <button type="submit">Tambah</button>
        </div>
    </form>

    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan dimasukkan di sini -->
        </tbody>
    </table>

    <script>
        // Mendapatkan parameter status dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        document.getElementById("status-name").innerText = status;

        // Memuat data teknisi dari localStorage
        let teknisiData = JSON.parse(localStorage.getItem("teknisiData")) || [];

        // Fungsi untuk menampilkan data di tabel
        function loadTableData() {
            const tableBody = document.querySelector("#orderTable tbody");
            tableBody.innerHTML = ""; // Clear previous rows

            teknisiData.forEach((item, index) => {
                let row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.nama}</td>
                        <td>${item.alamat}</td>
                        <td>${item.nd}</td>
                        <td>${item.odp}</td>
                        <td>${item.taggingan}</td>
                        <td>${item.odc}</td>
                        <td>${item.cp}</td>
                        <td>${item.redaman}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Fungsi untuk menambahkan data teknisi
        function addData(event) {
            event.preventDefault(); // Mencegah form submit default

            const newData = {
                nama: document.getElementById("nama").value,
                alamat: document.getElementById("alamat").value,
                nd: document.getElementById("nd").value,
                odp: document.getElementById("odp").value,
                taggingan: document.getElementById("taggingan").value,
                odc: document.getElementById("odc").value,
                cp: document.getElementById("cp").value,
                redaman: document.getElementById("redaman").value
            };

            // Menambahkan data ke array dan menyimpannya di localStorage
            teknisiData.push(newData);
            localStorage.setItem("teknisiData", JSON.stringify(teknisiData));

            // Clear input form
            document.getElementById("addForm").reset();

            // Memuat ulang data di tabel
            loadTableData();
        }

        // Menambahkan event listener ke form
        document.getElementById("addForm").addEventListener("submit", addData);

        // Menampilkan data pada tabel
        loadTableData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            background: darkred;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .login-container input, .login-container select, .login-container button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-info {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DASHBOARD INDIHOME</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <select id="role">
            <option value="Teknisi">Teknisi</option>
            <option value="Team Leader">Team Leader</option>
        </select>
        <button onclick="login()">Log in</button>
        <div class="contact-info">
            Telegram Contact: <strong>@basjuniarto</strong>
        </div>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let role = document.getElementById("role").value;

            if (username === "24960059" && password === "telkom135" && role === "Team Leader") {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("role", "Team Leader");
                alert("Login berhasil sebagai Team Leader");
                window.location.href = "dashboard_teknisi.html";
            } else if (username === "admin" && password === "telkom135" && role === "Teknisi") {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("role", "Teknisi");
                alert("Login berhasil sebagai Teknisi");
                window.location.href = "dashboard_teknisi.html";
            } else {
                alert("Username atau password salah");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Teknisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: darkred;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .btn-logout {
            background: darkred;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkred;
            color: white;
        }
        .btn-delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dashboard Teknisi</h2>
    <button class="btn-logout" onclick="logout()">Logout</button>
    
    <table id="orderTable">
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>ND</th>
                <th>ODP</th>
                <th>TAGGINGAN RUMAH</th>
                <th>ODC</th>
                <th>CP</th>
                <th>REDAMAN</th>
                <th id="actionColumn"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let dataTeknisi = JSON.parse(localStorage.getItem("dataTeknisi")) || [];
    let role = localStorage.getItem("userRole");

    function loadData() {
        let tableBody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";

        dataTeknisi.forEach((item, index) => {
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.nama}</td>
                <td>${item.alamat}</td>
                <td>${item.nd}</td>
                <td>${item.odp}</td>
                <td>${item.taggingan}</td>
                <td>${item.odc}</td>
                <td>${item.cp}</td>
                <td>${item.redaman}</td>
                ${role === "Team Leader" ? `<td><button class='btn-delete' onclick='deleteRow(${index})'>Hapus</button></td>` : ""}
            `;
        });

        if (role !== "Team Leader") {
            document.getElementById("actionColumn").style.display = "none";
        }
    }

    function deleteRow(index) {
        if (role === "Team Leader") {
            dataTeknisi.splice(index, 1);
            localStorage.setItem("dataTeknisi", JSON.stringify(dataTeknisi));
            loadData();
        }
    }

    function logout() {
        localStorage.removeItem("userRole");
        localStorage.removeItem("dataTeknisi");
        window.location.href = "login.html";
    }

    loadData();
</script>

</body>
</html>

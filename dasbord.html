<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Valins ID">
            <button>Search</button>
            <button>Reset Search</button>
        </div>
        <table>
            <tr>
                <th>START</th>
                <th>COMPLETE</th>
                <th>ORDERID</th>
                <th>SOURCE</th>
                <th>ORDER STATE</th>
                <th>TYPE</th>
                <th>PROSES</th>
                <th>REF</th>
                <th>TASK</th>
            </tr>
            <tr>
                <td>03/23/2025 04:54:16 PM</td>
                <td></td>
                <td>49633243</td>
                <td>SOM_ProvisionServiceOrderFulfillment</td>
                <td>In Progress</td>
                <td>SOM_ProvisionServiceOrderFulfillment</td>
                <td>SOM_FalloutProcess</td>
                <td>SMBDFLZN6BBF70MSAQEY9PFTA...</td>
                <td>UpdateDesignTask</td>
            </tr>
        </table>
    </div>
</body>
</html>
